<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>강의실 예약 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        box-sizing: border-box;
      }
      .room-available {
        fill: #10b981;
        stroke: #059669;
      }
      .room-occupied {
        fill: #ef4444;
        stroke: #dc2626;
      }
      .room-reserved {
        fill: #f59e0b;
        stroke: #d97706;
      }
      .room-hover:hover {
        fill: #3b82f6;
        stroke: #2563eb;
        cursor: pointer;
      }
      .chat-message {
        animation: slideIn 0.3s ease-out;
      }
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .tooltip {
        position: absolute;
        background: white;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        padding: 12px;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        max-width: 600px;
        min-width: 500px;
        font-size: 12px;
        pointer-events: none;
        opacity: 0;
        transform: translateY(10px);
        transition: opacity 0.2s, transform 0.2s;
      }
      .tooltip.show {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
    <style>
      @view-transition {
        navigation: auto;
      }
    </style>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-100 font-sans">
    <div id="root"></div>
  </body>
</html>
